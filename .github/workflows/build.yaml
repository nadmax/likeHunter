name: Build

on:
  workflow_call:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup NodeJS
            - uses: actions/setup-node@v4

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build
